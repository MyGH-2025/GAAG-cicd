apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: msingh2025/my-app:c403d576eefcf73c25f5451ee4e28fca1cac50ca
        ports:
        - containerPort: 3000
