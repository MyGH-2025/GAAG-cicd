apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: msingh2025/my-app:4098cf3e3f3ffbd046f296642df20e65352572da
        ports:
        - containerPort: 3000
