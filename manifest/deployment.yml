apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: msingh2025/my-app:919d0682dfeac0c455f75f0ac0ce210bee5a83b4
        ports:
        - containerPort: 3000
