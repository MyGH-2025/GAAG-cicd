apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: msingh2025/my-app:7182ce1591f68d854af27b02ae3f7085235fce9f
        ports:
        - containerPort: 3000
