apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: msingh2025/my-app:d820c368dc3afa17bc36bc62dcb971e66e02ce29
        ports:
        - containerPort: 3000
